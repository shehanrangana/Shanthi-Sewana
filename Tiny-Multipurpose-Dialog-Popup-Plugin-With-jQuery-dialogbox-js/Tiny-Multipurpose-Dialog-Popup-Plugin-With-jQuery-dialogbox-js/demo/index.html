<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../js/dialogbox.js"></script>
<script type="text/javascript">

$('#default').on('click',function(){
  var data = '<div style="padding:20px;">Lorem ipsum dolor sit amet</div>';
  $.dialogbox({
    type:'default',
    title:'Dialog Title',
    content:data,
    closeCallback:function(){
      $.dialogbox.prompt({
        content:'You closed the dialog',
        time:2000 
      });
    }
  });
});

$('#alert').on('click',function(){
  $.dialogbox({
  type:'msg',
  title:'Alert Title',
  icon:1,
  content:'Alert Content',
  btn:['Confirm'],
  call:[
    function(){
      $.dialogbox.close(); 
    }
  ]
});
});

$('#confirm').on('click',function(){
$.dialogbox({
  type:'msg',
  title:'Confirm Title',
  content:'Are You Sure?',
  closeBtn:true,
  btn:['Confirm','Cancel'],
  call:[
    function(){
      $.dialogbox.close(); 
    },
    function(){
      $.dialogbox.close(); 
    }
  ]
});
});

$('#iframe').on('click',function(){
  $.dialogbox({
  type:'iframe',
  title:'jQueryScript',
  content:'Free jQuery Plugins',
  url:'http://www.jqueryscript.net',
  width:900,
  height:650
});
});

$('#prompt').on('click',function(){
 $.dialogbox.prompt({
  content:'Success',
  time:2000 
});
});
